<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      href="./styles.css"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/adobe-clean" rel="stylesheet">
                
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>This is a simple HTML + CSS template!</h1>
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Inscrito
    </button>
    <ul class="dropdown-menu">
      <li>
        <a class="dropdown-item" href="#">
          <img src = "./assets/sinoTodas.svg" alt="My Happy SVG"/>
          Todas
        </a>
      </li>
      <li><a class="dropdown-item" href="#">
        <img src = "./assets/sinoPersonalizadas.svg" alt="My Happy SVG"/>
        Personalizadas
      </a></li>
      <li><a class="dropdown-item" href="#">
        <img src = "./assets/sinoNenhuma.svg" alt="My Happy SVG"/>
        Nenhuma
      </a></li>
      <li><a class="dropdown-item" href="#">
        <img src = "./assets/cancelarInscricao.svg" alt="My Happy SVG"/>
        Cancelar Inscrição
      </a></li>
    </ul>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
